<div class="ais-InstantSearch">
  <h1>Angular InstantSearch e-commerce demo</h1>
  <form [formGroup]="parentForm"></form>
  <ais-instantsearch [config]="config">
    <div class="searchbox">
      <app-autocomplete [parentForm]="parentForm" (onQuerySuggestionClick)="setQuery($event)"></app-autocomplete>
    </div>
  </ais-instantsearch>
</div>
